<!DOCTYPE html>
<html>
<head>
    <title>WebSocket LLM Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        #messageText {
            width: 80%;
            padding: 10px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>LLM WebSocket Chat</h1>
    <div id="messages"></div>
    <input type="text" id="messageText" placeholder="Введите сообщение" />
    <button onclick="sendMessage()">Отправить</button>

    <script>
        const ws = new WebSocket("ws://localhost:8003/ws");

        ws.onopen = () => {
            addMessage("Соединение установлено.");
        };

        ws.onmessage = (event) => {
            addMessage("Модель: " + event.data);
        };

        ws.onclose = () => {
            addMessage("Соединение закрыто.");
        };

        ws.onerror = (error) => {
            console.error("Ошибка:", error);
            addMessage("Ошибка: " + error);
        };

        function sendMessage() {
            const input = document.getElementById('messageText');
            const message = input.value;
            if (message) {
                ws.send(message);
                addMessage("Вы: " + message);
                input.value = '';
            }
        }

        function addMessage(message) {
            const messages = document.getElementById('messages');
            const p = document.createElement('p');
            p.textContent = message;
            messages.appendChild(p);
            messages.scrollTop = messages.scrollHeight; // Прокрутка вниз
        }
    </script>
</body>
</html>
